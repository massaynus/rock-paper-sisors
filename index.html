<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RPS</title>
</head>
<body>
    <div class="square s1"></div>
    <div class="square s2"></div>
    <div class="container">
        <div id="flex-box">
            <h1 id="CPPlay"></h1>
        </div>
        <div class="player" id="player-btns">
            <button onclick="Play(0)" class="playerBtn" id="play1">paper</button>
            <button onclick="Play(1)" class="playerBtn" id="play2">rock</button>
            <button onclick="Play(2)" class="playerBtn" id="play3">sissors</button>
        </div>
        <div class="resule">
            <h1 id="result"></h1>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
